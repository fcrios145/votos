<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Votar</title>


    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/4-col-portfolio.css">
</head>

<body>

<div class="container">

    <h1>Votar</h1>

    <div class="row">

        {% for participante in participantes %}
            <div class="col-md-3 portfolio-item">
                <a href="/votar/{{ participante.matricula }}">
                    <img class="img-responsive" src="{{ MEDIA_URL }}{{ participante.foto.url }}">
                </a>
                <a href="#">{{ participante.matricula }}</a>
            </div>
        {% endfor %}
    </div>


    <hr>





</div>
<!-- /.container -->

<div class="container">

    <hr>

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Company 2013</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- JavaScript -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

</body>

</html>
